<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
</head>
<body>
    <h1>House Price Prediction</h1>
    <form action="{{ url_for('predict') }}" method="post">
        <label for="square_footage">Square Footage:</label>
        <input type="number" id="square_footage" name="square_footage" required><br><br>
        
        <label for="num_bedrooms">Number of Bedrooms:</label>
        <input type="number" id="num_bedrooms" name="num_bedrooms" required><br><br>
        
        <label for="num_bathrooms">Number of Bathrooms:</label>
        <input type="number" id="num_bathrooms" name="num_bathrooms" required><br><br>
        
        <label for="year_built">Year Built:</label>
        <input type="number" id="year_built" name="year_built" required><br><br>
        
        <label for="lot_size">Lot Size (in acres):</label>
        <input type="number" step="0.01" id="lot_size" name="lot_size" required><br><br>
        
        <label for="garage_size">Garage Size:</label>
        <input type="number" id="garage_size" name="garage_size" required><br><br>
        
        <label for="neighborhood_quality">Neighborhood Quality:</label>
        <input type="number" id="neighborhood_quality" name="neighborhood_quality" required><br><br>
        
        <input type="submit" value="Predict">
    </form>
    <h2>Prediction: {{ prediction }}</h2>
</body>
</html>
