<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rainfall Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='rainfall-prediction.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Predict Medical Charges</h1>
  <form action="/predict" method="POST">
      <label for="age">Age:</label>
      <input type="number" step="0.1" name="age" required><br><br>

      <label for="bmi">BMI:</label>
      <input type="number" step="0.1" name="bmi" required><br><br>

      <label for="children">Children:</label>
      <input type="number" name="children" required><br><br>

      <label for="smoker">Smoker:</label>
      <select name="smoker" required>
          <option value="no">No</option>
          <option value="yes">Yes</option>
      </select><br><br>

      <label for="sex">Sex:</label>
      <select name="sex" required>
          <option value="female">Female</option>
          <option value="male">Male</option>
      </select><br><br>

      <label for="region">Region:</label>
      <select name="region" required>
          <option value="northeast">Northeast</option>
          <option value="northwest">Northwest</option>
          <option value="southeast">Southeast</option>
          <option value="southwest">Southwest</option>
      </select><br><br>

      <button type="submit">Predict</button>
  </form>
      <h2>{{ prediction_text }}</h2>
</body>
</html>
