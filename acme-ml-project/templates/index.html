<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rainfall Prediction</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  
  <h1>Annual Medical Insurance Charges</h1>
  <div class="form">
  <form action="{{ url_for('predict')}}" method="POST">
    
      <label class="label-age" for="age">Age:</label>
      <input class="input-age" type="number" step="0.1" name="age" required><br><br>
    
    
      <label class="label-bmi" for="bmi">BMI:</label>
      <input class="input-bmi" type="number" step="0.1" name="bmi" required><br><br>
    
    
      <label class="label-children" for="children">Children:</label>
      <input class="input-children" type="number" name="children" required><br><br>
    
    
      <label class="label-smoker" for="smoker">Smoker:</label>
      <select class="input-smoker" name="smoker" required>
          <option value="no">No</option>
          <option value="yes">Yes</option>
      </select><br><br>
    
    
      <label class="label-sex" for="sex">Gender:</label>
      <select class="input-sex" name="sex" required>
          <option value="female">Female</option>
          <option value="male">Male</option>
      </select><br><br>
    
    
      <label class="label-region" for="region">Region:</label>
      <select class="input-age" name="region" required>
          <option value="northeast">Northeast</option>
          <option value="northwest">Northwest</option>
          <option value="southeast">Southeast</option>
          <option value="southwest">Southwest</option>
      </select><br><br>

      <button class="pred" type="submit">Predict</button>
  </form>
</div>
      <h2>{{ prediction_text }}</h2>
</body>
</html>
