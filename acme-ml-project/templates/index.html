<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medical Insurance</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  
  <h1>Annual Medical Insurance Charges</h1>
  <div class="form">
  <form action="{{ url_for('predict')}}" method="POST">
    
      <div class="input-container" >
        <label class="label" for="age">Age:</label>
        <input class="input-age" type="number" step="0.1" name="age" required><br><br>
      </div>
    
      <div class="input-container">
        <label class="label" for="bmi">BMI:</label>
        <input class="input-bmi" type="number" step="0.1" name="bmi" required><br><br>
      </div>
    
      <div class="input-container">
        <label class="label" for="children">Number of Children:</label>
        <input class="input-children" type="number" name="children" required><br><br>
      </div>
    
      <div class="input-container">
        <label class="label" for="smoker">Smoker:</label>
        <select class="input-smoker" name="smoker" required>
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select><br><br>
      </div>
    
    
      <div class="input-container">
        <label class="label" for="sex">Gender:</label>
        <select class="input-sex" name="sex" required>
            <option value="female">Female</option>
            <option value="male">Male</option>
        </select><br><br>
      </div>
    
      <div class="input-container">
        <label class="label" for="region">Region:</label>
        <select class="input-age" name="region" required>
            <option value="northeast">Northeast</option>
            <option value="northwest">Northwest</option>
            <option value="southeast">Southeast</option>
            <option value="southwest">Southwest</option>
        </select><br><br>
      </div>

      <button class="pred" type="submit">Predict</button>
  </form>
</div>
  <div class="output">
      <h2>{{ prediction_text }}</h2>
  </div>
</body>
</html>
